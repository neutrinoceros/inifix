name: CI (bleeding edge)

on:
  schedule:
    # run this every wednesday at 3 am UTC
  - cron: 0 3 * * 3
  pull_request:
    paths:
    - .github/workflows/bleeding_edge.yml
  workflow_dispatch:

jobs:
  build:
    name: 'py${{ matrix.python-version }} (free-threading: ${{ matrix.free-threading }})'
    runs-on: ubuntu-latest
    timeout-minutes: 20

    strategy:
      fail-fast: false
      matrix:
        python-version:
        - 3.13-dev
        free-threading:
        - false
        - true

    steps:
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
    - uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b # v5.3.0
      if: ${{ !matrix.free-threading }}
      with:
        python-version: ${{ matrix.python-version }}
    - uses: deadsnakes/action@e640ac8743173a67cca4d7d77cd837e514bf98e8 # v3.2.0
      if: ${{ matrix.free-threading }}
      with:
        python-version: ${{ matrix.python-version }}
        nogil: true
    - uses: astral-sh/setup-uv@3b9817b1bf26186f03ab8277bab9b827ea5cc254 # v3.2.0

    - name: Build
      run: |
        uv venv --python-preference=only-system -p 3.13
        uv pip install git+https://github.com/pytest-dev/pytest.git
        uv sync --inexact --group test --group concurrency --no-editable
    - run: uv pip list
    - name: Run tests
      run: |
        uv run pytest --color=yes --doctest-modules
    - name: Run concurrency tests (GIL)
      if: ${{ ! matrix.free-threading }}
      run: |
        uv run pytest --color=yes --count 100 tests/test_concurrent.py
    - name: Run concurrency tests (free-threading)
      if: matrix.free-threading
      run: |
        uv run pytest --color=yes --count 100 tests/test_concurrent.py
      # it *should* be possible to enforce GIL disabling with PYTHON_GIL
      # but the deadsnake binary seems broken and chokes on it
      # (last checked 2024-10-12)
      #env:
      #  PYTHON_GIL: 0
