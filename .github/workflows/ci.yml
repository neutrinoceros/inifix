name: CI
on:
  push:
    branches:
    - main
  pull_request:
    paths-ignore:
    - README.md

concurrency:
  # auto-cancel any in-progress job *on the same branch*
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  unit-tests:
    strategy:
      matrix:
        os:
        - ubuntu-latest
        python-version:
        - 3.10.0
        - '3.11'
        - '3.12'
        - '3.13'
        include:
        - os: macos-latest
          python-version: 3.10.0
        - os: macos-latest
          python-version: '3.13'
        - os: windows-latest
          python-version: 3.10.0
        - os: windows-latest
          python-version: '3.13'

    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
    - uses: astral-sh/setup-uv@38f3f104447c67c051c4a08e39b64a148898af3a # v4.2.0
      with:
        python-version: ${{ matrix.python-version }}

    - name: Run tests (without coverage)
      if: matrix.os != 'ubuntu-latest'
      shell: bash  # for windows portability
      run: |
        uv run --frozen --no-editable --group test --group test \
          pytest --color=yes --doctest-modules

    - name: Run tests (with coverage)
      if: matrix.os == 'ubuntu-latest'
      run: |
        uv run --frozen --no-editable --group covcheck \
          coverage run --parallel-mode -m pytest --color=yes --doctest-modules

    - name: Upload coverage data
      # only using reports from ubuntu because
      # combining reports from multiple platforms is tricky (or impossible ?)
      if: matrix.os == 'ubuntu-latest'
      uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882 # v4.4.3
      with:
        name: inifix_coverage_data-${{ matrix.os }}-${{ matrix.python-version }}
        path: .coverage.*
        if-no-files-found: ignore
        include-hidden-files: true

  concurrency-tests:
    strategy:
      matrix:
        os:
        - ubuntu-latest
        python-version:
        - '3.13'
        # - '3.13t'

    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
    - uses: astral-sh/setup-uv@38f3f104447c67c051c4a08e39b64a148898af3a # v4.2.0
      with:
        python-version: ${{ matrix.python-version }}
    - run: |
        uv run --frozen --no-editable --group concurrency \
          pytest --color=yes --count 100 tests/test_concurrent.py

  coverage:
    name: Combine & check coverage
    runs-on: ubuntu-latest
    needs: unit-tests

    steps:
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
    - uses: astral-sh/setup-uv@38f3f104447c67c051c4a08e39b64a148898af3a # v4.2.0
    - run: uv sync --only-group covcheck

    - uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4.1.8
      with:
        pattern: inifix_coverage_data-*
        merge-multiple: true

    - name: Check coverage
      run: |
        uv run --no-project coverage combine
        uv run --no-project coverage html --skip-covered --skip-empty
        uv run --no-project coverage report --fail-under=100

    - name: Upload HTML report if check failed.
      uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882 # v4.4.3
      with:
        name: inifix_coverage_report
        path: htmlcov
      if: ${{ failure() }}

  type-check:
    strategy:
      matrix:
        python-version:
        - '3.10'
        - '3.13'

    runs-on: ubuntu-latest
    name: type check

    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}-${{ matrix.python-version }}-typecheck
      cancel-in-progress: true

    steps:
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      with:
        fetch-depth: 0

    - uses: astral-sh/setup-uv@38f3f104447c67c051c4a08e39b64a148898af3a # v4.2.0
      with:
        python-version: ${{ matrix.python-version }}
    - name: Run mypy
      run: uv run --frozen --no-editable --group typecheck mypy src/inifix

  optimized_python:
    runs-on: ubuntu-latest
    name: optimized Python

    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}-optimized
      cancel-in-progress: true

    steps:
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      with:
        fetch-depth: 0

    - uses: astral-sh/setup-uv@38f3f104447c67c051c4a08e39b64a148898af3a # v4.2.0
      with:
        python-version: '3.13'
    - name: Run pytest with PYTHONOPTIMIZE=2
      run: |
        uv run --frozen --no-editable --group test \
          pytest --color=yes --doctest-modules
      env:
        PYTHONOPTIMIZE: 2

  pre-publish-checks:
    runs-on: ubuntu-latest
    name: pre-publication checks
    steps:
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      with:
        fetch-depth: 0
    - uses: astral-sh/setup-uv@38f3f104447c67c051c4a08e39b64a148898af3a # v4.2.0
    - run: uv run scripts/pre_publish_checks.py
