name: CI
on:
  push:
    branches:
    - main
  pull_request:
    paths-ignore:
    - README.md

concurrency:
  # auto-cancel any in-progress job *on the same branch*
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  unit-tests:
    strategy:
      matrix:
        os:
        - ubuntu-latest
        python-version:
        - '3.8'
        - '3.9'
        - '3.10'
        - '3.11'
        include:
        - os: macos-latest
          python-version: '3.11'
        - os: windows-latest
          python-version: '3.11'

    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Build
      run: python -m pip install ".[test]"

    - run: python -m coverage run -m pytest --color=yes

    - name: Upload coverage data
      # only using reports from ubuntu because
      # combining reports from multiple platforms is tricky (or impossible ?)
      if: matrix.os == 'ubuntu-latest'
      uses: actions/upload-artifact@v3
      with:
        name: inifix_coverage_data
        path: .coverage.*
        if-no-files-found: ignore

  coverage:
    name: Combine & check coverage
    runs-on: ubuntu-latest
    needs: unit-tests

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
          # Use latest Python, so it understands all syntax.
        python-version: '3.11'

    - run: python -m pip install --upgrade coverage[toml]

    - uses: actions/download-artifact@v3
      with:
        name: inifix_coverage_data

    - name: Check coverage
      run: |
        python -m coverage combine
        python -m coverage html --skip-covered --skip-empty
        python -m coverage report --fail-under=100

    - name: Upload HTML report if check failed.
      uses: actions/upload-artifact@v3
      with:
        name: inifix_coverage_report
        path: htmlcov
      if: ${{ failure() }}

  type-check:
    runs-on: ubuntu-latest
    name: type check

    concurrency:
      group: ${{ github.ref }}-dev
      cancel-in-progress: true

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        # Match minimal supported Python version
        # to make sure we're not using unparseable syntax
        python-version: '3.8'

    - name: Build
      run: |
        python3 -m pip install --upgrade pip
        python3 -m pip install .[typecheck]

    - name: Run mypy
      run: mypy inifix
