name: CD
on:
  push:
    tags: v*
  pull_request:
    paths:
    - .github/workflows/cd.yml
    - README.md
    - ./**/pyproject.toml
    - ./**/conftest.py

jobs:
  pre-publish-checks:
    runs-on: ubuntu-latest
    name: pre-publication checks
    steps:
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      with:
        fetch-depth: 0
    - uses: astral-sh/setup-uv@4db96194c378173c656ce18a155ffc14a9fc4355 # v5.2.2
    - run: uv run scripts/pre_publish_checks.py

  build:
    name: Build artifacts
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Source
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
    - uses: astral-sh/setup-uv@4db96194c378173c656ce18a155ffc14a9fc4355 # v5.2.2
    - name: Build distributions
      shell: bash -l {0}
      run: uv build --package inifix
    - uses: actions/upload-artifact@4cec3d8aa04e39d1a68397de0c4cd6fb9dce8ec1 # v4.6.1
      with:
        name: artifacts
        path: dist

  test-sdist:
    name: Test source distribution
    needs: [build]
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Source
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
    - uses: astral-sh/setup-uv@4db96194c378173c656ce18a155ffc14a9fc4355 # v5.2.2
    - run: uv sync --only-group test
    - uses: actions/download-artifact@cc203385981b70ca67e1cc392babf9cc229d5806 # v4.1.9
      with:
        name: artifacts
        path: dist
    - name: test source distribution in isolation
      run: |
        tar xzf dist/*.tar.gz
        cd inifix-*
        uv pip install .
        uv run --no-project pytest --color=yes -ra

  pypi-publish:
    name: Publish
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    needs: [pre-publish-checks, test-sdist]
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/inifix
    permissions:
      id-token: write
    steps:
    - uses: actions/download-artifact@cc203385981b70ca67e1cc392babf9cc229d5806 # v4.1.9
      with:
        pattern: dist
    - name: Publish package distributions to PyPI
      uses: pypa/gh-action-pypi-publish@76f52bc884231f62b9a034ebfe128415bbaabdfc # v1.12.4
